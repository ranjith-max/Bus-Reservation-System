{% extends 'myapp/base.html' %} {% block content %}
<body>
    <div class="wrapper">
      <div class="container main">
          <div class="row">
              <div class="col-md-6 side-image">
                         
                  <!-------------      image     ------------->
                  
                  
                  
              </div>
              <div class="col-md-6 right">
                  
                  <div class="input-box">
                     
                     <header><h3>Create Account</h3></header>
                    <div class="card-body">
                        <div class="contaier-fluid">
                            <form action="{% url 'signup' %}" method="post" id="registration-form">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="control-label">Email:</label>
                                    <input name='email' class="form-control" type="text" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mobilenumber" class="control-label">Mobile No:</label>
                                    <input name='mobilenumber' class="form-control" type="text" id="mobilenumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="control-label">Username:</label>
                                    <input name='name' id="name" class="form-control" type="text" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="control-label">Password:</label>
                                    <input name='password' id="password" class="form-control" type="password" required>
                                </div>
                            </form>
                        </div>
                    </div>
                        <button class="btn btn-sm btn-primary rounded-0 w-100" form="registration-form">Create Account</button>
                     <div class="signin">
                      <span>Already have an account? <a href="http://127.0.0.1:8000/">Log in here</a></span>
                     </div>
                  </div>  
              </div>
          </div>
      </div>
  </div>
  <style>
    /* POPPINS FONT */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
*{
    font-family: 'Poppins', sans-serif;
}
.wrapper{
    background-image: url();
    background-repeat: no-repeat;
    padding: 0 20px 0 20px;
}
.main{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.side-image{
            background-image: url("https://images.hdqwalls.com/wallpapers/bthumb/yokohama-bus-1f.jpg");
    /* background-image: url(""); */
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 10px 0 0 10px;
    position: relative;
}
.row{
  width:  900px;
  height:550px;
  border-radius: 10px;
  background: #fff;
  padding: 0px;
  box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.2);
}
.text{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.text p{
    color: #fff;
    font-size: 20px; 
}
i{
    font-weight: 400;
    font-size: 15px;
}
.right{
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.input-box{
  width: 330px;
  box-sizing: border-box;
}
img{
    width: 35px;
    position: absolute;
    top: 30px;
    left: 30px;
}
.input-box header{
    font-weight: 700;
    text-align: center;
    margin-bottom: 45px;
}
.input-field{
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 0 10px 0 10px;
}
.input{
    height: 45px;
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    outline: none;
    margin-bottom: 20px;
    color: #40414a;
}
.input-box .input-field label{
    position: absolute;
    top: 10px;
    left: 10px;
    pointer-events: none;
    transition: .5s;
}
.input-field input:focus ~ label
   {
    top: -10px;
    font-size: 13px;
  }
  .input-field input:valid ~ label
  {
   top: -10px;
   font-size: 13px;
   color: #5d5076;
 }
 .input-field .input:focus, .input-field .input:valid{
    border-bottom: 1px solid #743ae1;
 }
 .submit{
    border: none;
    outline: none;
    height: 45px;
    background: #ececec;
    border-radius: 5px;
    transition: .4s;
 }
 .submit:hover{
    background: rgba(37, 95, 156, 0.937);
    color: #fff;
 }
 .signin{
    text-align: center;
    font-size: small;
    margin-top: 25px;
}
span a{
    text-decoration: none;
    font-weight: 700;
    color: #000;
    transition: .5s;
}
span a:hover{
    text-decoration: underline;
    color: #000;
}
@media only screen and (max-width: 768px){
    .side-image{
        border-radius: 10px 10px 0 0;
    }
    img{
        width: 35px;
        position: absolute;
        top: 20px;
        left: 47%;
    }
    .text{
        position: absolute;
        top: 70%;
        text-align: center;
    }
    .text p, i{
        font-size: 16px;
    }
    .row{
        max-width:420px;
        width: 100%;
    }
}
  </style>
{% endblock %}
